<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Sorteios - 2026</title>
    <style>
        :root {
            --primary: #5865F2; /* Cor Discord */
            --bg: #23272a;
            --card: #2c2f33;
            --text: #ffffff;
            --accent: #43b581;
        }

        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center; padding: 20px; }
        
        .container { width: 100%; max-width: 600px; background: var(--card); padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.3); }

        .tab-buttons { display: flex; gap: 10px; margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 10px; border: none; border-radius: 5px; cursor: pointer; background: #4f545c; color: white; font-weight: bold; }
        .tab-btn.active { background: var(--primary); }

        .aba { display: none; }
        .aba.active { display: block; }

        input { width: 95%; padding: 10px; margin: 10px 0; border-radius: 5px; border: 1px solid #444; background: #40444b; color: white; }
        button.calc-btn { width: 100%; padding: 12px; background: var(--accent); border: none; border-radius: 5px; color: white; font-weight: bold; cursor: pointer; }

        .resultado { margin-top: 20px; padding: 15px; background: #36393f; border-radius: 8px; border-left: 5px solid var(--primary); }
        
        /* Barra de Progresso Car Parking */
        .progress-container { margin-top: 20px; background: #40444b; border-radius: 10px; height: 25px; position: relative; overflow: hidden; }
        .progress-bar { height: 100%; background: var(--accent); width: 0%; transition: width 0.5s; }
        .progress-text { position: absolute; width: 100%; text-align: center; font-size: 12px; line-height: 25px; font-weight: bold; }
        .progress-text { position: absolute; width: 100%; text-align: center; font-size: 12px; line-height: 25px; font-weight: bold; }

        .alert-gratis { display: none; background: #f04747; color: white; padding: 10px; border-radius: 5px; margin-top: 10px; text-align: center; font-weight: bold; animation: pulse 1s infinite; }
        @keyframes pulse { 0% {opacity: 1;} 50% {opacity: 0.7;} 100% {opacity: 1;} }
    </style>
</head>
<body>

<div class="container">
    <h2>Sistema de Sorteios</h2>
    
    <div class="tab-buttons">
        <button class="tab-btn active" onclick="openTab('cpm')">Car Parking</button>
        <button class="tab-btn" onclick="openTab('unb')">UnbelievaBoat</button>
    </div>

    <!-- ABA CAR PARKING -->
    <div id="cpm" class="aba active">
        <h3>üí∞ Car Parking Multiplayer</h3>
        <label>Total Arrecadado (Moedas):</label>
        <input type="number" id="inputCPM" placeholder="Ex: 1000000" oninput="atualizarBarra()">
        
        <div class="progress-container">
            <div class="progress-bar" id="barCPM"></div>
            <div class="progress-text" id="textCPM">0 / 50.000.000</div>
        </div>
        <div id="alertGratis" class="alert-gratis">üö® LIMITE ATINGIDO! PR√ìXIMO SORTEIO: GR√ÅTIS üö®</div>
        
        <button class="calc-btn" onclick="calcular('CPM')" style="margin-top:15px">Calcular Divis√£o</button>
        
        <div id="resCPM" class="resultado" style="display:none"></div>
    </div>

    <!-- ABA UNBELIEVABOAT -->
    <div id="unb" class="aba">
        <h3>ü§ñ UnbelievaBoat (Bot)</h3>
        <label>Total Arrecadado (Sonhos/Coins):</label>
        <input type="number" id="inputUnb" placeholder="Ex: 50000">
        <button class="calc-btn" onclick="calcular('Unb')">Calcular Divis√£o</button>
        
        <div id="resUnb" class="resultado" style="display:none"></div>
    </div>
</div>

<script>
    const LIMITE_CPM = 50000000;

    function openTab(tabName) {
        document.querySelectorAll('.aba').forEach(tab => tab.classList.remove('active'));
        document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
        document.getElementById(tabName).classList.add('active');
        event.currentTarget.classList.add('active');
    }

    function atualizarBarra() {
        let valor = parseFloat(document.getElementById('inputCPM').value) || 0;
        let porcentagem = (valor / LIMITE_CPM) * 100;
        if (porcentagem > 100) porcentagem = 100;

        document.getElementById('barCPM').style.width = porcentagem + "%";
        document.getElementById('textCPM').innerText = valor.toLocaleString() + " / 50.000.000";

        if (valor >= LIMITE_CPM) {
            document.getElementById('alertGratis').style.display = 'block';
        } else {
            document.getElementById('alertGratis').style.display = 'none';
        }
    }

    function calcular(tipo) {
        let total = parseFloat(document.getElementById('input' + tipo).value) || 0;
        if (total <= 0) return alert("Insira um valor v√°lido!");

        let taxa = total * 0.25;
        let premio = total * 0.75;

        let resDiv = document.getElementById('res' + tipo);
        resDiv.style.display = 'block';
        resDiv.innerHTML = `
            <strong>DIVIS√ÉO (Taxa 25%):</strong><br>
            üèÜ Pr√™mio p/ Vencedor: <span style="color:#43b581">${premio.toLocaleString()}</span><br>
            üíº Sua Parte (Lucro): <span>${taxa.toLocaleString()}</span>
        `;
    }
</script>

</body>
</html>
