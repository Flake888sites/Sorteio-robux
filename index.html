<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciador de Sorteios</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f12; color: #e0e0e0; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: #1c1c21; border-radius: 20px; box-shadow: 0 15px 35px rgba(0,0,0,0.6); width: 360px; overflow: hidden; border: 1px solid #333; }
        
        /* Abas */
        .tabs { display: flex; background: #25252b; }
        .tab { flex: 1; padding: 15px; text-align: center; cursor: pointer; font-weight: bold; color: #888; transition: 0.3s; border-bottom: 2px solid transparent; }
        .tab.active { color: #00e676; border-bottom: 2px solid #00e676; background: #2d2d35; }

        .content { padding: 25px; display: none; }
        .content.active { display: block; }

        label { display: block; font-size: 11px; color: #aaa; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        input { width: 100%; padding: 12px; border-radius: 10px; border: 2px solid #333; background: #121214; color: #fff; font-size: 18px; box-sizing: border-box; outline: none; margin-bottom: 20px; }
        input:focus { border-color: #00e676; }
        
        .res-box { background: #25252b; padding: 15px; border-radius: 12px; border-left: 4px solid #00e676; }
        .line { display: flex; justify-content: space-between; margin-bottom: 10px; font-size: 14px; }
        .highlight { color: #fff; font-weight: bold; }
        .robux-val { color: #fcc419; font-weight: bold; font-size: 18px; }
    </style>
</head>
<body>

<div class="card">
    <div class="tabs">
        <div class="tab active" onclick="openTab(event, 'sorteio')">SORTEIO</div>
        <div class="tab" onclick="openTab(event, 'divisao')">DIVISÃO</div>
    </div>

    <!-- Aba 1: Calculadora de Sorteio -->
    <div id="sorteio" class="content active">
        <label>Total Arrecadado (R$):</label>
        <input type="number" id="totalArrecadado" placeholder="Ex: 40" oninput="calcSorteio()">
        
        <div class="res-box">
            <div class="line"><span>Prêmio (75%):</span> <span class="highlight" id="p_premio">R$ 0,00</span></div>
            <div class="line"><span>Meu Lucro (25%):</span> <span class="highlight" id="p_lucro">R$ 0,00</span></div>
            <hr style="border: 0; border-top: 1px solid #3d3d45;">
            <div class="line">
                <span>MEU LUCRO EM ROBUX:</span> 
                <span class="robux-val" id="p_robux">0 R$</span>
            </div>
        </div>
        <p style="font-size: 10px; color: #666; margin-top: 15px; text-align: center;">Taxa: 1 Real = 20.83 Robux (Robux Barato)</p>
    </div>

    <!-- Aba 2: Calculadora de Divisão -->
    <div id="divisao" class="content">
        <label>Valor Total do Prêmio (R$):</label>
        <input type="number" id="valorDividir" placeholder="Ex: 30" oninput="calcDivisao()">
        
        <label>Quantos Ganhadores?</label>
        <input type="number" id="qtdGanhadores" placeholder="Ex: 2" oninput="calcDivisao()">

        <div class="res-box">
            <div class="line"><span>Cada um recebe:</span> <span class="highlight" id="p_cada">R$ 0,00</span></div>
            <div class="line" style="color: #fcc419;"><span>Em Robux:</span> <span id="p_cada_robux">0 R$</span></div>
        </div>
    </div>
</div>

<script>
    const TAXA_ROBUX = 20.83;

    function openTab(evt, tabName) {
        let contents = document.getElementsByClassName("content");
        for (let i = 0; i < contents.length; i++) contents[i].classList.remove("active");
        
        let tabs = document.getElementsByClassName("tab");
        for (let i = 0; i < tabs.length; i++) tabs[i].classList.remove("active");
        
        document.getElementById(tabName).classList.add("active");
        evt.currentTarget.classList.add("active");
    }

    function formatar(v) {
        return v.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' });
    }

    function calcSorteio() {
        const total = parseFloat(document.getElementById('totalArrecadado').value) || 0;
        const lucroRS = total * 0.25;
        const premioRS = total * 0.75;
        const lucroRobux = Math.floor(lucroRS * TAXA_ROBUX);

        document.getElementById('p_premio').innerText = formatar(premioRS);
        document.getElementById('p_lucro').innerText = formatar(lucroRS);
        document.getElementById('p_robux').innerText = lucroRobux + " R$";
    }

    function calcDivisao() {
        const valor = parseFloat(document.getElementById('valorDividir').value) || 0;
        const qtd = parseInt(document.getElementById('qtdGanhadores').value) || 1;
        
        const cadaRS = valor / qtd;
        const cadaRobux = Math.floor(cadaRS * TAXA_ROBUX);

        document.getElementById('p_cada').innerText = formatar(cadaRS);
        document.getElementById('p_cada_robux').innerText = cadaRobux + " R$";
    }
</script>

</body>
</html>
